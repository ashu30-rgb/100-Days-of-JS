<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Filter</title>
</head>
<body>
    <section class="menu_tab">
        <ul class="tabs">
            <li data-category="all">All</li>
            <li data-category="animal">Animals</li>
            <li data-category="bird">Birds</li>
            <li data-category="nature">Nature</li>
        </ul>
    </section>

    <section class="menu_images">
        <div class="images"  data-category="all"></div>
        <div class="images"  data-category="animal">
            <img class="animal" src="https://images.pexels.com/photos/247376/pexels-photo-247376.jpeg?cs=srgb&dl=pexels-pixabay-247376.jpg&fm=jpg" alt="">
        </div>
        <div class="images"  data-category="bird">
            <img class="bird" src="https://images.pexels.com/photos/326900/pexels-photo-326900.jpeg?cs=srgb&dl=pexels-pixabay-326900.jpg&fm=jpg" alt="">
        </div>
        <div class="images"  data-category="nature">
            <img class="nature" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRL0FrHTbKO-j8N_c6WQqQKBvstYyQnv3Nw-DURDL3iGg&s" alt="">
        </div>
    </section>
</body>
<script src="app.js" type="module"></script>
</html>
